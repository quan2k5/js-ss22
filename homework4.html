<body>
    <script>
        var year=+prompt("nhập vào năm");
        if(year%4==0 && year%100!=0){
            console.log("day la nam nhuan");
        }else if(year%100==0&&year%400==0){
            console.log("day la nam nhuan");
        }else{
            console.log("day la nam khong nhuan");
        }
    </script>
