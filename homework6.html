<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number=+prompt("nhập 1 số có 4 chữ số");
        if(number>=1000 && number<10000){
            console.log("chữ số hàng đơn vị là", number%10);
            console.log("chữ số hàng chục là",parseInt(number%100/10));
            console.log("chu so hang tram là",parseInt (number%1000/100));
            console.log("chu so hang nghìn là",parseInt(number/1000));
        }else{
            console.log("không hợp lệ");
        }

    </script>
</body>
</html>
