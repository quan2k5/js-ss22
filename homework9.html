<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var month=+prompt("nhập vào tháng:");
        var year=+prompt("nhập vào năm:");
        if(isNaN(year)){
            console.log("khong hop le");  
       }else{
        if(month===2){
            if((year%4==0 && year%100!=0)||(year%100==0&&year%400==0)){
                console.log("thang 2 co 29 ngay--năm",year)    
            }else{
                console.log("thang 2 co 28 ngay--năm",year);
            }
        }else if(month===7||month===1||month===3||month===5||month===8||month===10||month===12){
            console.log("thang",month,"co 31 ngay--",year);
        }else if(month===4||month===6||month===9||month===11){
            console.log("thang",month,"co 30 ngay--",year);
        }else{
            console.log("khong hop le");
        }
    } 
    </script>
</body>
</html>
