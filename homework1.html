<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=+prompt("nhập số a");
        var b=+prompt("nhập số b");
        if(a>=b){
            if(a%b===0){
                console.log("a chia hết cho b");
            }else{
                console.log("a không chia chia hết cho b");
            }

        }else{
            if(b%a===0){
                console.log("b chia hết cho a");
            }else{
                console.log("b không chia hết cho a");
            }
        }
    </script>
</body>
</html>
