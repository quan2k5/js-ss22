<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=+prompt("nhập số a");
        var b=+prompt("nhập số b");
        var sign=prompt("nhập vào các phép tính");    
       switch(sign){
        case "+":
            console.log(a+b);
            break;
        case "-":
            console.log(a-b);
            break;
        case "*":
            console.log(a*b);
            break;
        case "/":
            console.log(a/b);
            break;
        case "%":
            console.log(a%b);
            break;
        default:
            console.log("khong hop le");
       }
    </script>
</body>
</html>
